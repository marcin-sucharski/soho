<div class="share-buttons">
  <a class="twitter-share-button"
     target="_blank"
     href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}"
     title="Share on Twitter"><i class="fab fa-twitter"></i></a>

  <a class="linkedin-share-button"
     target="_blank"
     href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"
     title="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>

  <a class="facebook-share-button"
     target="_blank"
     href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
     title="Share on Facebook"><i class="fab fa-facebook"></i></a>

  <a class="telegram-share-button"
     target="_blank"
     href="https://t.me/share/url?url={{ .Permalink }}&text={{ .Title }}"
     title="Share on Telegram"><i class="fab fa-telegram"></i></a>

  <a class="pinterest-share-button"
     target="_blank"
     href="https://pinterest.com/pin/create/button/?url={{ .Permalink }}&media=&description={{ .Title }}"
     title="Share on Pinterest"><i class="fab fa-pinterest"></i></a>
</div>
